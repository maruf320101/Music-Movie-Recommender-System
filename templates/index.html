<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Movie Recommender System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .welcome {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .category-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn-category {
            padding: 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #333;
        }
        
        .btn-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-category.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .genre-section {
            display: none;
        }
        
        .genre-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-recommend {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn-recommend:hover {
            transform: scale(1.02);
        }
        
        .btn-recommend:active {
            transform: scale(0.98);
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .recommendations {
            margin-top: 30px;
            display: none;
        }
        
        .recommendations.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        .rec-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .rec-list {
            list-style: none;
        }
        
        .rec-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .rec-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .music-item {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .music-image {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
        }
        
        .music-info h3 {
            color: #333;
            margin-bottom: 3px;
        }
        
        .music-info p {
            color: #666;
            font-size: 0.9em;
        }
        
        .music-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px;
            display: inline-block;
        }
        
        .music-link:hover {
            text-decoration: underline;
        }
        
        .movie-item {
            display: flex;
            gap: 15px;
        }
        
        .movie-poster {
            width: 80px;
            height: 120px;
            border-radius: 5px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .movie-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .movie-info p {
            color: #666;
            font-size: 0.85em;
            line-height: 1.4;
            margin-bottom: 5px;
        }
        
        .movie-rating {
            color: #f39c12;
            font-weight: bold;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music & Movie Recommender</h1>
        <p class="subtitle">Find your next favorite music or movie</p>
        
        <div class="welcome">
            Welcome! Choose a category and discover recommendations
        </div>
        
        <div class="category-selection">
            <button class="btn-category" data-category="music">Music</button>
            <button class="btn-category" data-category="movie">Movie</button>
        </div>
        
        <div id="music-section" class="genre-section">
            <label for="music-genre">Select Music Genre:</label>
            <select id="music-genre">
                <option value="">-- Choose Genre --</option>
            </select>
        </div>
        
        <div id="movie-section" class="genre-section">
            <label for="movie-genre">Select Movie Genre:</label>
            <select id="movie-genre">
                <option value="">-- Choose Genre --</option>
            </select>
        </div>
        
        <button class="btn-recommend" id="recommend-btn" style="display: none;">Get Recommendations</button>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            Loading recommendations...
        </div>
        
        <div class="recommendations" id="recommendations">
            <div class="rec-title" id="rec-category"></div>
            <ul class="rec-list" id="rec-list"></ul>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>
    
    <script>
        let selectedCategory = null;
        let musicGenres = [];
        let movieGenres = [];
        
        // Load genres on page load
        async function loadGenres() {
            try {
                const musicRes = await fetch('/api/music-genres');
                const musicData = await musicRes.json();
                musicGenres = musicData.genres;
                
                const movieRes = await fetch('/api/movie-genres');
                const movieData = await movieRes.json();
                movieGenres = movieData.genres;
                
                // Populate music genre select
                const musicSelect = document.getElementById('music-genre');
                musicGenres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    musicSelect.appendChild(option);
                });
                
                // Populate movie genre select
                const movieSelect = document.getElementById('movie-genre');
                movieGenres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    movieSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }
        
        loadGenres();
        
        document.querySelectorAll('.btn-category').forEach(btn => {
            btn.addEventListener('click', function() {
                selectedCategory = this.dataset.category;
                
                document.querySelectorAll('.btn-category').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.genre-section').forEach(s => s.classList.remove('active'));
                document.getElementById(selectedCategory + '-section').classList.add('active');
                
                document.getElementById('recommend-btn').style.display = 'block';
                document.getElementById('recommendations').classList.remove('show');
                hideError();
            });
        });
        
        document.getElementById('recommend-btn').addEventListener('click', async function() {
            const genreSelect = selectedCategory === 'music' ? 'music-genre' : 'movie-genre';
            const genre = document.getElementById(genreSelect).value;
            
            if (!genre) {
                showError('Please select a genre');
                return;
            }
            
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: selectedCategory,
                        genre: genre
                    })
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.success) {
                    displayRecommendations(data);
                } else {
                    showError('Error: ' + (data.error || 'Unable to fetch recommendations'));
                }
            } catch (error) {
                hideLoading();
                showError('Server connection error: ' + error.message);
                console.error('Error:', error);
            }
        });
        
        function displayRecommendations(data) {
            const categoryTitle = data.category === 'music' ? 'Music Recommendations' : 'Movie Recommendations';
            document.getElementById('rec-category').textContent = `${categoryTitle} - ${data.genre}`;
            
            const recList = document.getElementById('rec-list');
            recList.innerHTML = '';
            
            data.recommendations.forEach(item => {
                const li = document.createElement('li');
                li.className = 'rec-item';
                
                if (data.category === 'music') {
                    li.innerHTML = `
                        <div class="music-item">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}" class="music-image">` : ''}
                            <div class="music-info">
                                <h3>${item.name}</h3>
                                <p>Artist: ${item.artist}</p>
                                <p>Album: ${item.album}</p>
                                <a href="${item.url}" target="_blank" class="music-link">Listen on Spotify â†’</a>
                            </div>
                        </div>
                    `;
                } else {
                    li.innerHTML = `
                        <div class="movie-item">
                            ${item.poster ? `<img src="${item.poster}" alt="${item.title}" class="movie-poster">` : ''}
                            <div class="movie-info">
                                <h3>${item.title}</h3>
                                <p><strong>Rating:</strong> <span class="movie-rating">${item.rating}/10</span></p>
                                <p><strong>Release:</strong> ${item.release_date}</p>
                                <p>${item.overview.substring(0, 100)}...</p>
                            </div>
                        </div>
                    `;
                }
                
                recList.appendChild(li);
            });
            
            document.getElementById('recommendations').classList.add('show');
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }
    </script>
</body>
</html>
